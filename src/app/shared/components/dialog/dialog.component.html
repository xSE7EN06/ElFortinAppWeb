<h2 mat-dialog-title class="dialog-title">{{ data.title }}</h2>

<mat-dialog-content class="dialog-content">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions *ngIf="data.action" class="dialog-actions">
  <!-- Botones de Confirmar / Cancelar para acciones como eliminar -->
  <button mat-button class="cancel-button" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="warn" class="confirm-button" (click)="onConfirm()">
    {{ data.action }}
  </button>
</mat-dialog-actions>

<mat-dialog-actions *ngIf="!data.action" class="dialog-actions">
  <!-- Solo un botón para casos de éxito -->
  <button mat-raised-button color="primary" class="ok-button" (click)="onConfirm()">OK</button>
</mat-dialog-actions>
