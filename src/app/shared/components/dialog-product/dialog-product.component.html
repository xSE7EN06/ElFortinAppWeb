<h2 mat-dialog-title>{{ isEditMode ? 'Editar Producto' : 'Nuevo Producto' }}</h2>

<mat-dialog-content>
  <form [formGroup]="productForm">
    <!-- Nombre -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre del Producto</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <!-- Descripción -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <!-- Precio -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Precio de venta</mat-label>
      <input matInput formControlName="price" type="number" step="0.01" required>
      <mat-error *ngIf="productForm.get('price')?.hasError('required')">
        El precio es requerido
      </mat-error>
    </mat-form-field>

   <!-- Categoría -->
<mat-form-field appearance="fill" class="full-width">
    <mat-label>Categoría</mat-label>
    <mat-select formControlName="category_name" required>
      <mat-option value="Bebidas">Bebidas</mat-option>
      <mat-option value="Restaurante">Restaurante</mat-option>
      <mat-option value="Panaderia">Panadería</mat-option>
    </mat-select>
    <mat-error *ngIf="productForm.get('categoryName')?.hasError('required')">
      La categoría es requerida
    </mat-error>
  </mat-form-field>
  
  <!-- Costos -->
  <div class="cost-section">
    <mat-form-field appearance="fill">
      <mat-label>Costo pre-impuestos</mat-label>
      <input matInput formControlName="pre_tax_cost" type="number" step="1">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Costo post-impuestos</mat-label>
      <input matInput formControlName="post_tax_cost" type="number" step="1">
    </mat-form-field>
  </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">
    {{ isEditMode ? 'Actualizar' : 'Crear' }}
  </button>
</mat-dialog-actions>
