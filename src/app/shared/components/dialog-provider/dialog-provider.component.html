<h2 mat-dialog-title>{{ isEditMode ? 'Editar Proveedor' : 'Nuevo Proveedor' }}</h2>

<mat-dialog-content>
  <form [formGroup]="providerForm">

    <!-- Nombre -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre del Proveedor</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <!-- Info de contacto -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Informaci√≥n de contacto</mat-label>
      <textarea matInput formControlName="contact_info" rows="3"></textarea>
    </mat-form-field>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">
    {{ isEditMode ? 'Actualizar' : 'Crear' }}
  </button>
</mat-dialog-actions>
