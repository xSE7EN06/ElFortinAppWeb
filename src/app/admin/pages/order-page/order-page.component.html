<div class="mat-elevation-z8">
  <table mat-table [dataSource]="Orders" class="mat-elevation-z8">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Table Number Column -->
    <ng-container matColumnDef="table_number">
      <th mat-header-cell *matHeaderCellDef> Table Number </th>
      <td mat-cell *matCellDef="let element"> {{element.table_number}} </td>
    </ng-container>
  
    <!-- Order Date Column -->
    <ng-container matColumnDef="order_date">
      <th mat-header-cell *matHeaderCellDef> Order Date </th>
      <td mat-cell *matCellDef="let element"> {{element.order_date | date}} </td>
    </ng-container>
  
    <!-- Total Amount Column -->
    <ng-container matColumnDef="total_amount">
      <th mat-header-cell *matHeaderCellDef> Total Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.total_amount}} </td>
    </ng-container>
  
    <!-- Payment Method Column -->
    <ng-container matColumnDef="payment_method_id">
      <th mat-header-cell *matHeaderCellDef> Payment Method </th>
      <td mat-cell *matCellDef="let element"> {{ element.payment_method  }} </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" aria-label="Edit" (click)="edit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Delete" (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
